<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Express Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #007bff;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Menu Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1>Welcome to My Website</h1>
    <p>This is the header section of the page.</p>
  </div>

  <!-- Cards -->
  <div class="container">
    <div class="card">
      <h2>Card One</h2>
      <p>This is the content of the first card.</p>
    </div>
    <div class="card">
      <h2>Card Two</h2>
      <p>This is the content of the second card.</p>
    </div>
  </div>

</body>
</html>
